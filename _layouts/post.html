<article class="post" dir="auto">
  <h1 dir="auto" style="font-family: 'Helvetica Neue', Helvetica, Vazir, Arial, sans-serif;">{{ page.title }}</h1>

  <div dir="auto" class="entry" style="font-family: 'Helvetica Neue', Helvetica, Vazir, Arial, sans-serif;">
    {{ content }}
  </div>

  <div class="date" dir="rtl" style="font-family: Vazir;">
    نوشته شده در {{ page.date | date: "%Y/%m/%d" }}
  </div>

  {% include disqus.html %}
</article>
