---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1 dir="auto" style="font-family: "Helvetica Neue", Helvetica, Vazir, Arial, sans-serif;"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry" dir="auto" style="font-family: "Helvetica Neue", Helvetica, Vazir, Arial, sans-serif;">
        {{ post.excerpt }}
      </div>

      <a dir="rtl" style="font-family: Vazir;" href="{{ site.baseurl }}{{ post.url }}" class="read-more">بیشتر بخوانید</a>
    </article>
  {% endfor %}
</div>
