---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1 dir="auto" style="font-family: 'Helvetica Neue', Helvetica, Vazir, Arial, sans-serif;"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry" dir="auto" style="font-family: 'Helvetica Neue', Helvetica, Vazir, Arial, sans-serif;">
        {{ post.excerpt }}
      </div>
      <a class="readmore" dir="rtl" style="color: #1e88e5; font-family: Vazir; transition: .2s; padding: .2em .5em; border: #1e88e5 solid 1px;" href="{{ site.baseurl }}{{ post.url }}" class="read-more">بیشتر بخوانید</a>
    </article>
  {% endfor %}
</div>
