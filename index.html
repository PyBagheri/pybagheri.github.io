---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1 dir="auto" style="font-family: 'Helvetica Neue', Helvetica, Vazir, Arial, sans-serif;"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry" dir="auto" style="font-family: 'Helvetica Neue', Helvetica, Vazir, Arial, sans-serif;">
        {{ post.excerpt }}
      </div>
      <div style="width: 100%; display: flex; align-items: center; justify-content: center;">
        <a dir="rtl" style="font-family: Vazir; padding: .2em .3em; border: black solid 1px;" href="{{ site.baseurl }}{{ post.url }}" class="read-more">بیشتر بخوانید</a>
      </div>
    </article>
  {% endfor %}
</div>
